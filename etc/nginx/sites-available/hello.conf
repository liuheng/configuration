upstream tornadoes {
    server web1:8800;
    server web1:8801;
    server web1:8802;
    server web1:8803;
    server web2:8800;
    server web2:8801;
    server web2:8802;
    server web2:8803;
}

server {
    listen 80;
    server_name www.merocloud.com *.merocloud.com;

    location /static/ {
        root /data/www/static;
        if ($query_string) {
            expires max;
        }
    }

    location / {
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://tornadoes;
    }
}
